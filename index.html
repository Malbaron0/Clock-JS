<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Clock-JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/Clock-JS.css">

</head>
<body>
	<div class="clock">
      <div class="clock-face">
      	<div class="mid-circle"></div>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <script src="Clock-JS.js" charset="utf-8" async defer></script>
    <script src="Libraries/moment.js" charset="utf-8" async defer></script>
</body>
